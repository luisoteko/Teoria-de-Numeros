<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teoria de Numeros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <h1 class="Titulo">Teoria de Numeros</h1>
  <h4>Universidad El Bosque</h3>
  <h4>Presentado por: Luis Becerra y Bryan Castillo Torres</h3>
  <h4>Profesor: Nelson Hernandez</h3>
  <h4>Materia: Matematicas Discretas</h4>
  <div class="grid">
    <section class="izquierda">
      <input type="number" id="numero" placeholder="Ingrese el numero" class="input">
      <br>
      <br>
      <button id="divisores" onclick="hallarDivisores(numero.value)" class="Boton">Divisores</button>
      <br>
      <br>
      <button id="primos" onclick="hallarPrimos(numero.value)" class="Boton">Determinar si es primo o compuesto</button>
      <br>
      <h4 id="resultado" class="resultado"></h4>
      <br>
    </section>
    <section class="centro">
      <input type="number" id="numero3" placeholder="Ingrese la cantidad de numeros que quiere hallar" class="input">
      <br>
      <br>
      <button id="goldbach" onclick="CicloConjetura(numero3.value)" class="Boton ">Conjetura de Goldbach</button>
      <br>
      <h4 id="resultado3" class="resultador"></h4>
    </section>
    <section class="derecha">
      <input type="number" id="numero1" placeholder="Ingrese el primer numero" class="input">
      <br>
      <br>
      <input type="number" id="numero2" placeholder="Ingrese el segundo numero" class="input">
      <br>
      <br>
      <button id="mcm" onclick="hallarMCM(numero1.value, numero2.value)" class="Boton">Minimo Comun Multiplo</button>
      <br>
      <br>
      <button id="mcd" onclick="hallarMCD(numero1.value, numero2.value)" class="Boton">Maximo Comun Divisor</button>
      <br>
      <h4 id="resultado2" class="resultado"></h4>
    </section>
  </div>
  <script src="./js/main.js"></script>
    
</body>
</html>
